<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My KB Project</title>
</head>
<body>
  <h1>Content from raw_content.txt</h1>
  <pre id="content"></pre>
  
  <script>
    fetch('raw_content.txt')
      .then(response => response.text())
      .then(data => {
        document.getElementById('content').textContent = data;
      });
  </script>
</body>
</html>
